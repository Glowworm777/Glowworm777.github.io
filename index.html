<h2 id="SQL注入攻击思路"><a href="#SQL注入攻击思路" class="headerlink" title="SQL注入攻击思路"></a>SQL注入攻击思路</h2><ol>
<li>判断是否存在注入</li>
<li>判断注入类型</li>
<li>猜解语句中的字段数</li>
<li>判断回显位置</li>
<li>爆数据库名</li>
<li>爆表名</li>
<li>爆字段名</li>
<li>查找内容</li>
</ol>
<h2 id="判断是否存在SQL注入"><a href="#判断是否存在SQL注入" class="headerlink" title="判断是否存在SQL注入"></a>判断是否存在SQL注入</h2><p>最为经典的单引号判断法：<br>在参数后面加上单引号,比如: <code>http://xxx/abc.php?id=1&#39;</code> 如果页面返回错误，则存在SQL注入。<br>原因是无论字符型还是整型都会因为单引号个数不匹配而报错。</p>
<h2 id="判断SQL注入类型"><a href="#判断SQL注入类型" class="headerlink" title="判断SQL注入类型"></a>判断SQL注入类型</h2><p>类型分为两种：数字型和字符型</p>
<ul>
<li>数字型判断：<br>可以使用经典的 and 1=1 和 and 1=2 来判断：</li>
</ul>
<blockquote>
<p>url中输入？id=1 and 1=1 页面依旧正常运行，继续下一步<br>url中输入？id=1 and 1=2 页面运行错误，则说明此 Sql 注入为数字型注入。</p>
</blockquote></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/post/24608.html"><object><div class="recent-info"><span class="categories"><span>无分类</span></span><span class="tags"><span>无标签</span></span><time datetime="2023-04-05T06:30:33.756Z">2023-04-05</time></div><h1 class="recent-title">Hello World！</h1><div class="recent-excerpt"><hr><p>去没人的岛，摸鲨鱼的角。</p>
